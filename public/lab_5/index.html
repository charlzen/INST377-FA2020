<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Zenobia Charleus Lab 4</title> <!-- Calling it "Lab 4" to pass cypress tests-->
    <link rel = "stylesheet" type = "text/css" href = "styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Zenobia Charleus Lab 4</h1>
            </div>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li><label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname"></li>
                    <li><label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname"></li>
                    <li><label for="email">Email</label>
                        <input type="email" name="email" id="email"></li>
                    <li><label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone"></li>
                    <li><label for="message">Text field</label>
                        <textarea name="message" id="message" cols="33" rows="10">This is some default message text.</textarea></li>
                    <li>
                    <p class ='checkbox-list-label'>Age</p> <!--Changed from a regular paragraph that says "Age" to a class selector-->
                        <ul class='flex-inner'>
                            <li><input type="checkbox" id="eighteen-thirtyfive" name="age">
                                <label for="eighteen-thirtyfive">18-35</label></li>
                            <li><input type="checkbox" id="thirtyfive-fifty" name="age">
                                <label for="thirtyfive-fifty">35-50</label></li>
                            <li><input type="checkbox" id="fifty-sixtyfive" name="age">
                                <label for="fifty-sixtyfive">50-65</label></li>
                        </ul>
                    </li>
                    <li>
                        <button class="button" id="submit_button" name="submit_button" type="submit">Submit form</button>
                        <button class="activate" onclick = "testFunction()" id="activate_button" name="activate_button" type="button">Activate</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
         function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) =>{
                console.log(response);
                const fruits  =['Apple', 'Peach', 'Dragonfruit']
                const checkbox = document.querySelectorAll('.flex-inner li label')
                console.log(checkbox.length, checkbox[0]);
                checkbox.forEach((check, i) => {
                    console.log(check, i);
                    const text = check.innerText;
                    check.innerText = fruits[i];
                })
                const boxfruit = document.querySelector('.checkbox-list-label')
                boxfruit.innerText = "Fruits";
                const headerlabel= document.querySelector('h1')
                headerlabel.innerText=response;
                const color = 'rgb(' + (110) + ',' + (120) + ',' + (105) + ')'
                document.body.style.background= color;
                const margin = document.querySelector('.flex-outer')
                margin.style ="margin: 0 auto;";
                const labtitle = document.querySelector('title');
                labtitle.innerText = response;
            })
        }
    </script>
</body>
</html>
